<h4>Edit Scheme</h4>

<hr>


<div class="panel panel-default">
    <div class="panel-heading">Edit</div>
    <div class="panel-body">
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <input type="hidden" name="SchemeID" [(ngModel)]="SchemeForms.SchemeID" id="SchemeID">
            <div class="row">
                <div class="col-md-3">
                    <label for="name">SchemeName</label>
                    <input type="text" [disabled]="true" class="form-control" name="SchemeName" [(ngModel)]="SchemeForms.SchemeName"
                        maxlength="50" #refSchemeName="ngModel" id="SchemeName" required>
                    <div *ngIf="!refSchemeName.valid  && (refSchemeName.dirty || refSchemeName.touched)" class="alert alert-danger">
                        <div [hidden]="!refSchemeName.errors.required">
                            SchemeName is required
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="name">Status</label>
                    <br>
                    <!-- <input style="margin-top: 10px" type="checkbox" name="Status" [(ngModel)]="SchemeForms.Status"
                        maxlength="50" #refStatus="ngModel" id="SchemeName"> -->
                        <!-- <mat-checkbox   name="Status" id="SchemeName"  [(ngModel)]="hello">Status</mat-checkbox> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="submit" style="margin-top: 10px" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                    <a style="margin-left: 10px; margin-top:7px;" class="btn btn-info" [routerLink]="['/Scheme/All']">
                        All Scheme </a>
                </div>
            </div>
            <div class="row">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card></div>
        </form>
    </div>
</div>
